<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<h1>Book List</h1>

<ul>
    <li th:each="book : ${books}">
        <span th:text="${book.title}"></span> by <span th:text="${book.author}"></span>
    </li>
</ul><br><br>
<a href="/add-book">Add more books</a>
</body>
</html>
